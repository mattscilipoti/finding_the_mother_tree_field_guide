<svg xmlns='http://www.w3.org/2000/svg' width='1000' height='600' viewBox='0 0 1000 600'>
  <rect width='100%' height='100%' fill='#fbf6ee' />
  <rect x='30' y='30' width='940' height='540' fill='none' stroke='#1a1a1a' stroke-width='3' />

  <!-- root panel background -->
  <rect x='60' y='80' width='560' height='440' fill='#fff8f0' />

  <!-- watercolor coarse root shape -->
  <g transform='translate(80,120)'>
    <path d='M30 250 C120 220 200 180 280 200 C360 220 440 200 520 220' fill='#e3c6b0' stroke='none' opacity='0.95' />
    <path d='M30 250 C120 220 200 180 280 200 C360 220 440 200 520 220' stroke='#4d2f1e' stroke-width='8' fill='none' />

    <!-- fungal mantle shaded area (flat, slightly green) -->
    <path d='M22 238 C110 210 190 170 270 190 C350 210 430 190 510 210' fill='#dff0e8' opacity='0.7' stroke='none' />

    <!-- extraradical hyphae: stylized branched lines -->
    <g stroke='#2b7a6b' stroke-width='2' stroke-linecap='round'>
      <path d='M220 240 C240 260 260 280 290 300' />
      <path d='M340 230 C360 246 380 260 405 274' />
    </g>

    <!-- leader lines and labels -->
    <line x1='200' y1='160' x2='680' y2='120' stroke='#000' stroke-width='1.5' />
    <circle cx='700' cy='100' r='14' fill='#fff' stroke='#000' />
    <text x='694' y='106' font-family='serif' font-size='14'>1</text>
    <text x='720' y='100' font-family='serif' font-size='14'>coarse root</text>

    <line x1='360' y1='270' x2='680' y2='220' stroke='#000' stroke-width='1.5' />
    <circle cx='700' cy='200' r='14' fill='#fff' stroke='#000' />
    <text x='694' y='206' font-family='serif' font-size='14'>2</text>
    <text x='720' y='196' font-family='serif' font-size='14'>fungal mantle (schematic)</text>
  </g>

  <!-- annotation panel on the right -->
  <g transform='translate(660,120)' font-family='serif' fill='#000'>
    <text x='0' y='0' font-size='20' font-weight='700'>Root &amp; mycorrhiza</text>
    <text x='0' y='36' font-size='14'>Ectomycorrhizal mantle illustrated; extraradical hyphae extend into soil.</text>
    <text x='0' y='62' font-size='14'>Use this schematic to visualize nutrient/carbon exchange pathways.</text>
  </g>
</svg>
